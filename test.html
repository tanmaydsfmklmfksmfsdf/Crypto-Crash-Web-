<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Crash - Sixnine Pvt Ltd</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      margin: 0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #status {
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
      color: #d9534f;
    }
    #multiplier {
      font-size: 48px;
      font-weight: bold;
      color: #28a745;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1><i class="fas fa-chart-line icon"></i>Crypto Crash Game</h1>
  <p id="status">Waiting for the next round...</p>
  <div id="multiplier">1.00x</div>
  <button onclick="cashOut()"><i class="fas fa-coins icon"></i>Cash Out</button>

  <script>
    const socket = io("http://localhost:5000");

    socket.on('roundStarted', () => {
      document.getElementById('status').innerText = 'Round started';
      document.getElementById('status').style.color = '#17a2b8';
    });

    socket.on('multiplier', (data) => {
      document.getElementById('multiplier').innerText = `${data}x`;
    });

    socket.on('crash', (crashPoint) => {
      document.getElementById('status').innerText = `Crashed at ${crashPoint}x`;
      document.getElementById('status').style.color = '#d9534f';
    });

    function cashOut() {
      const playerId = prompt("Enter your Player ID:");
      if (playerId) {
        socket.emit('cashout', { playerId });
        alert("Cashout request sent!");
      }
    }
  </script>

</body>
</html>
